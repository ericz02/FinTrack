databases:
  - name: fintrack
    databaseName: fintrack
    user: fintrack
    plan: free

services:
  - type: web
    name: fintrack
    runtime: ruby
    plan: free
    # buildCommand: "./backend/bin/render-build.sh"
    buildCommand: "bundle install && rails db:migrate"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    # startCommand: "bundle exec rails server -p $PORT"
    startCommand: "rails s -p 3000 -e development -b 0.0.0.0"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fintrack
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
      - key: PORT
        value: 3000 # sensible default